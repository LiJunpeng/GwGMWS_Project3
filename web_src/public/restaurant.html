<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" tabindex="0">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <a class="skip-map" href="#restaurant-container">Skip Google Map</a>

    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">

      <span id="restaurant-name" tabindex="0"></span>
      <span id="restaurant-favorite"><img src="/img/notStarred.png" id="restaurant-favorite-img" onclick="toggle()"></span>
        
      <figure>
        <img id="restaurant-img" title="Restaurant photo" alt="Restaurant photo">
        <figcaption>Restaurant Photo</figcaption>
      </figure>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!--Beginning review form -->
    <section id="new-review-form-container" tabindex="0" aria-label="adding a new review">
        <h2>Add a Review</h2>
        <form id="new-review-form">

          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" name="form-name" id="form-name" aria-required="true">
          </div>

          <div class="form-item">
            <label for="rating">Rating</label>
            <select id="form-rating" name="rating" aria-required="true">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-item">
            <label for="comments">Comments</label>
            <textarea id="form-comments" name="comments" rows="20" column="100" aria-required="true"></textarea>
          </div>

          <button type="submit" value="Submit" id="form-submit">submit your review</button>
        </form>
    </section>
    <!-- End review form -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqN6bgL_3kcIi0dU2pUlQwVtFc5mKYvPo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

  <script type="text/javascript" src="register_serviceworker.js"></script>

</body>

</html>
